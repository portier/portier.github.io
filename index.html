---
layout: default
---

<div class="posts">
	{% capture about %}{% include about.md %}{% endcapture %}
	{{ about|markdownify }}

	<!-- Blog layout below -->
	{% for post in site.posts %}
		<article class="post">

			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

			<div class="entry">
				{{ post.excerpt }}
			</div>

			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article>
	{% endfor %}
</div>
